<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MIHEALTH</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <!--head on top of screen for navigation-->
    <div id="header">
        <div id="logo"></div>
        <div id="nav">
            <div class="nav" id="breakfast">
                <h2>Breakfast</h2>
            </div>
            <div class="nav" id="lunch">
                <h2>Lunch</h2>
            </div>
            <div class="nav" id="dinner">
                <h2>Dinner</h2>
            </div>
            <div class="nav" id="dessert">
                <h2>Dessert</h2>
            </div>
        </div>
    </div>
    <!--box containing content in center of screen-->
    <div id="content">
        <div id="text">
            <h1>Be Healthy</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore madna aliqua. Quis ipsum suspendisse ultrices gravida. Risus commodo viverra maecenas accumsan lacus vel facilisis.</p>
            <img src="/images/menuButton.png" id="menuButton" alt="Browse Menu">
        </div>
    </div>
    <div class="images">
        <div id="breakfastBox">
            <img src="/images/quinoa.jpg" alt="Apple Breakfast Quinoa">
            <div class="desBox">
                <div class="whiteBox">Fresh</div>
                <div class="greenBox">Breakfast</div>
            </div>
        </div>
        <div id="lunchBox">
            <img src="/images/pasta.jpg" alt="Mediterranean Pasta Salad">
            <div class="desBox">
                <div class="whiteBox"></div>
                <div class="greenBox"></div>
            </div>
        </div>
        <div id="dinnerBox">
            <img src="/images/shrimp.jpg" alt="Shrimp Stirfry">
            <div class="desBox">
                <div class="whiteBox"></div>
                <div class="greenBox"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"></script>
    <script src="miHealth.js"></script>
  </body>
</html>
